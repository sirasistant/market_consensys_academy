<div class="modal-header">
        <h3 class="modal-title" id="modal-title">{{request.product.name}}</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <form class="form-horizontal" name="tokenForm">
            <div class="form-group">
                <label class="control-label col-sm-4">Amount to collaborate:</label>
                <div class="col-sm-8">
                    <input required type="number" min="0" class="form-control" ng-model="amount">
                </div>
            </div>
        </form>
    
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button"  ng-click="collaborate()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
