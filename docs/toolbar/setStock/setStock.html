<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Set stock</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal" name="product">
        <div class="form-group">
            <label class="control-label col-sm-3">Product:</label>
            <div class="col-sm-9">
                <select class="form-control" ng-options="product as product.name for product in products | filter:search" ng-model="product"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Amount:</label>
            <div class="col-sm-9">
                <input required type="number" placeholder="10" class="form-control" ng-model="product.amount">
            </div>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="setStock()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
