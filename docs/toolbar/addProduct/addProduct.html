<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add product</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal" name="product">
        <div class="form-group">
            <label class="control-label col-sm-3">Name:</label>
            <div class="col-sm-9">
                <input required type="text" class="form-control" ng-model="name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Price:</label>
            <div class="col-sm-9">
                <input required type="number" placeholder="1000" class="form-control" ng-model="price">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Amount:</label>
            <div class="col-sm-9">
                <input required type="number" placeholder="10" class="form-control" ng-model="amount">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Token:</label>
            <div class="col-sm-9">
                <select ng-options="token as token.name for token in tokens" class="form-control" ng-model="token"></select>
            </div>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="addProduct()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
