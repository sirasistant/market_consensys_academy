<div class="toolbar">
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group pull-right">
                <button type="button" ng-if="isSeller" ng-click="addProduct()" class="btn btn-primary">Add product</button>
                <button type="button" ng-if="isSeller" ng-click="setStock()" class="btn btn-primary">Set product stock</button>
                <button type="button" ng-if="isOwner" ng-click="kill()" class="btn btn-danger">Kill contract</button>
            </div>
        </div>
    </div>
</div>
